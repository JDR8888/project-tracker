<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <div class="bg-info text-light px-4 py-5 mb-5">
        <div class="container text-center">
          <h1>Project Tracker</h1>
          <h3>Current Date & Time:</h3>
          <p id="current-time"></p>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
          <script>
            // Select the element to display the current time
            const currentTime = document.getElementById('current-time');

            // Get the current time and format it with Day.js
            const now = dayjs();
              const formattedTime = now.format('MMM DD, YYYY [at] hh:mm:ss A');
      
            // Update the element with the formatted time
            currentTime.textContent = formattedTime;

            // Update the time every second using setInterval()
            setInterval(() => {
              
            const now = dayjs();
            // Time continuation

            const formattedTime = now.format('MMM DD, YYYY [at] hh:mm:ss A');
            // Update the element with the formatted time

              currentTime.textContent = formattedTime;
            }, 1000);
          </script>

        </div>
</head>
